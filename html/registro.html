<!-- Formulario de Inicio de Sesión -->
<div id="formulario-login" class="formulario">
  <h3>Iniciar sesión</h3>
  <input type="text" placeholder="Usuario" id="usuario">
  <input type="password" placeholder="Contraseña" id="clave">
  <button onclick="iniciarSesion()">Entrar</button>
</div>

<!-- Formulario de Registro -->
<div id="formulario-registro" class="formulario">
  <h3>Registrarse</h3>
  <input type="text" placeholder="Nuevo usuario" id="nuevo-usuario">
  <input type="email" placeholder="Correo" id="correo">
  <input type="password" placeholder="Contraseña" id="nueva-clave">
  <button onclick="registrarUsuario()">Registrarme</button>
</div>


<button id="volver">⬅ Volver</button>
